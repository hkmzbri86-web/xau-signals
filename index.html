<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<title>XAU/USD Smart AI Signals</title>
<style>
  body { font-family: Arial, sans-serif; background:#0f172a; color:#e6eef8; display:flex; justify-content:center; align-items:center; height:100vh; }
  .container { background:#1e293b; padding:20px; border-radius:12px; text-align:center; width:360px; }
  h1 { font-size:20px; margin-bottom:10px; }
  .signal { font-size:18px; margin:10px 0; padding:10px; border-radius:8px; transition: all 0.5s ease; }
  .buy { background:#10b981; color:white; }
  .sell { background:#ef4444; color:white; }
</style>
</head>
<body>
<div class="container">
  <h1>XAU/USD Smart Signal Viewer</h1>
  <div id="M1" class="signal"></div>
  <div id="M5" class="signal"></div>
  <div id="M15" class="signal"></div>
</div>

<script>
// Functie die “slimme” percentages berekent
function smartSignal(tf) {
    // Basis trend (simuleer: -1 = down, 0 = sideways, 1 = up)
    let trend = Math.floor(Math.random() * 3) - 1;

    // RSI-achtige score 0-100
    let rsi = Math.floor(Math.random() * 100);

    // MA crossover effect: versterkt trend richting
    let maEffect = Math.floor(Math.random() * 15); // 0-15% extra in trendrichting

    // Volatiliteit effect
    let volatility = Math.floor(Math.random() * 10) - 5; // -5% tot +5%

    // Basiskoop kans
    let buyChance = 50 + trend*10 + (rsi<30?15:(rsi>70?-15:0)) + maEffect + volatility;
    if (buyChance > 95) buyChance = 95;
    if (buyChance < 5) buyChance = 5;
    let sellChance = 100 - buyChance;

    return {buy: buyChance, sell: sellChance};
}

// Update signaaltableau
function updateSignals() {
    ['M1','M5','M15'].forEach(tf => {
        const s = smartSignal(tf);
        const div = document.getElementById(tf);
        if(s.buy > s.sell){
            div.className = 'signal buy';
            div.innerHTML = `${tf}: KOOP ${s.buy}% / Verkoop ${s.sell}%`;
        } else {
            div.className = 'signal sell';
            div.innerHTML = `${tf}: Verkoop ${s.sell}% / KOOP ${s.buy}%`;
        }
    });
}

// Init en interval elke 3 seconden
updateSignals();
setInterval(updateSignals, 3000);
</script>
</body>
</html>
